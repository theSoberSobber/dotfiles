<div class="nr-ext" id="nr-ext-quick-start" ext-theme="light">
    <div class="nr-ext-quick-bar" id="nr-ext-quick-bar" data-play="init">
        <div class="nr-ext-quick-backdrop" id="nr-ext-quick-backdrop"></div>
        <div class="nr-ext-quick-max">
            <button class="ext-icon-button" id="nr-ext-quick-max">
                <svg class="icon">
                    <use xlink:href="#ext_icon_max"></use>
                </svg>
            </button>
        </div>
        <div class="nr-ext-quick-play">
            <button class="ext-icon-button-md" id="nr-ext-quick-play">
                <svg class="icon icon-play">
                    <use xlink:href="#ext_icon_play"></use>
                </svg>
                <svg class="icon icon-pause">
                    <use xlink:href="#ext_icon_pause"></use>
                </svg>
            </button>
        </div>
        <div class="nr-ext-quick-exit">
            <button class="ext-icon-button" id="nr-ext-quick-exit">
                <svg class="icon">
                    <use xlink:href="#ext_icon_exit"></use>
                </svg>
            </button>
        </div>
        <div>
            <button class="ext-icon-button" id="nr-ext-quick-blank">
                <!-- <svg class="icon">
                    <use xlink:href="#ext_icon_exit"></use>
                </svg> -->
            </button>
        </div>
    </div>
    <div class="nr-ext-quick-start-exit-options" id="nr-ext-qcuik-start-exit-options">
        <div class="nr-ext-quick-start-exit-options-content">
            <h4 class="nr-ext-quick-start-exit-options-header">Hide quickstart widget?</h4>
            <p>If you choose to hide indefinitely (option 2 or 3), you can unhide this feature in
                the <b>“Reader”</b> section of <b>“More Settings”</b>.
            <div class="nr-ext-quick-start-exit-options-box">
                <div class="nr-ext-quick-start-exit-options-cell">
                    <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-once" value="exit-once"
                        checked="true">
                    <label for="nr-quick-start-exit-once">Hide just once only</label>
                </div>
                <div class="nr-ext-quick-start-exit-options-cell">
                    <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-this-page"
                        value="exit-page">
                    <label for="nr-quick-start-exit-this-page">Hide on this page indefinitely until you unhide
                        it</label>
                </div>
                <div class="nr-ext-quick-start-exit-options-cell">
                    <input type="radio" name="quick-start-exit-options" id="nr-quick-start-exit-forever"
                        value="exit-forever">
                    <label for="nr-quick-start-exit-forever">Hide indefinitely on all pages that you visit</label>
                </div>
            </div>

            <div class="nr-ext-quick-start-exit-options-footer">
                <button class="ext-link-button" id="nr-ext-quick-exit-cancel">Cancel</button>
                <button class="ext-primary-button" id="nr-ext-quick-start-exit-confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>
