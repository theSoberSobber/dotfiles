<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pushbullet</title>
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="big.css">
        <link rel="stylesheet" type="text/css" href="switch.css">
        <script src="page.js"></script>
        <script src="welcome.js"></script>
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
            }
            #header {
                padding: 15px;
            }
            .inner {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="inner">
                <div>
                    <a id="logo-link" href="#">
                        <div id="logo"></div>
                    </a>
                    <div style="margin-left:245px;margin-top:-10px;" id="version"></div>
                </div>
            </div>
        </div>
        <div style="position:relative;height:100%;">
            <div class="inner" style="margin-bottom:100px;">
                <div style="margin:40px 0 40px 0;">
                    <p id="thanks" style="font-size:24px;"></p>
                    <p id="heading-privacy" class="section-heading"></p>
                    <div id="cookies-option" class="option">
                        <label class="option-label">
                            <div class="switch">
                                <input type="checkbox" id="cookies-checkbox" checked="checked">
                                <span class="slider round"></span>
                            </div>
                            <span id="cookies-label" class="option-title"></span>
                        </label>
                        <div id="cookies-desc" class="option-desc"></div>
                    </div>
                    <div id="analytics-option" class="option">
                        <label class="option-label">
                            <div class="switch">
                                <input type="checkbox" id="analytics-checkbox" checked="checked">
                                <span class="slider round"></span>
                            </div>
                            <span id="analytics-label" class="option-title"></span>
                        </label>
                        <div id="analytics-desc" class="option-desc"></div>
                    </div>
                    <div style="text-align:center;margin:40px 0 40px 0;">
                        <button id="welcome-done"></button>
                        <p id="cookies-required" style="font-weight:bold;display:none;"></p>
                    </div>
                    <p>Please visit our <a href="https://www.pushbullet.com/privacy">Privacy Policy</a> for further information.</p>
                </div>
            </div>
        </div>
    </body>
</html>
